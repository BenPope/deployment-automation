apiVersion: v1
kind: Service
metadata:
  name: redpanda-headless
  labels:
    {{- include "redpanda.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - protocol: TCP
      port: 33145
      targetPort: 33145
  selector:
    app: redpanda # {{- include "redpanda.selectorLabels" . | nindent 4 }}
